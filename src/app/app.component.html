
<div class="flex justify-center mt-16 p-8 w-full">
  <div  class="shadow border p-8 w-8/12">
    <h1>Angular Form</h1>
    <form class="mt-2 my-form" [formGroup]="studentForm">
      <div class="flex">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </div>

      <div class="flex">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>

        <div class="flex">
          <mat-form-field class="w-6/12 pr-2">
            <mat-label>Age</mat-label>
            <input type="number" matInput placeholder="Age" formControlName="age">
          </mat-form-field>

          <mat-form-field class="w-6/12 pl-2">
            <mat-label>Class</mat-label>
            <mat-select formControlName="class">
              @for ( class of classes ; track class.id) {
                <mat-option [value]="class.name"> {{class.name}} </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>


        <div class="flex">
          <mat-form-field class="w-full">
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </div>
      
        <div>
          <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
          
        </div>
        <div class="flex justify-center p-5">
          <button mat-flat-button color="primary" (click)="formSave()" [disabled]="studentForm.invalid"> Submit </button>
        </div>
        
  
    </form>
  
  </div>
  
</div>
